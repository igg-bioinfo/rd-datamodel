    extends: umdm_lookups_attributeTemplateDefault
    
  - name: diseases
    description: Diseases (FAIR Genomes, v1.1)
    tags: http://purl.obolibrary.org/obo/NCIT_C15607, https://www.w3.org/TR/vocab-dcat-3/#Property:catalog_dataset
    extends: umdm_lookups_attributeTemplateDefault
  
  - name: fileStatus
