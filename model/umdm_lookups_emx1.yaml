    extends: umdm_lookups_attributeTemplateDefault
    
  - name: sequencingMethods
    description: Sequencing methods (FAIR Genomes, v1.1)
    tags: http://purl.obolibrary.org/obo/FIX_0000704, https://www.w3.org/TR/vocab-dcat-3/#Property:catalog_dataset
    extends: umdm_lookups_attributeTemplateDefault
        
  - name: sequencingPlatform
    description: Sequencing platforms (FAIR Genomes, v1.1)
    tags: http://purl.obolibrary.org/obo/GENEPIO_0000071, https://www.w3.org/TR/vocab-dcat-3/#Property:catalog_dataset
    extends: umdm_lookups_attributeTemplateDefault

  - name: studyStatus
    description: The status of a study or trial.
    tags: http://purl.obolibrary.org/obo/NCIT_C171103, https://www.w3.org/TR/vocab-dcat-3/#Property:catalog_dataset
    extends: umdm_lookups_attributeTemplateDefault
  
  - name: subjectStatus
    description: A findings domain that contains general subject characteristics that are evaluated periodically to determine if they have changed.
    tags: http://purl.obolibrary.org/obo/NCIT_C117655, https://www.w3.org/TR/vocab-dcat-3/#Property:catalog_dataset
    extends: umdm_lookups_attributeTemplateDefault