# PURPOSE: PerSAIDs Molgenis Data Model
# STATUS: maturing
# COMMENTS:
# Tags are appended to the model at build time. Usually tags are defined in
# the `tagDefinitions` object. However, this works if you have smaller or
# manageable data models. In this model, all tags are defined using roxygen2
# tags. For example:
#
# ````yaml
# # mymodel.yaml
#
# @name clinic
# @reference http://purl.obolibrary.org/obo/NCIT_C51282
# name: clinic
# label: University Medical Clinic
# description: Record of patients and procedures from 2001 to 2021
#
# entities:
#
#   # @name clinic_patients
#   # @references http://purl.obolibrary.org/obo/NCIT_C16960
#   - name: patients
#     description: ...
#     attributes:
#       ...
# ```
#//////////////////////////////////////////////////////////////////////////////

# define package
name: psm
label: PerSAIDs Molgenis Data Model
description: The PerSAIDs Molgenis Data Model (PSM)
version: 1.0.0
date: 2022-12-01
tags: dcat:catalog https://www.w3.org/TR/vocab-dcat-3/#Class:Catalog

# define tags (the rest are added at build time)
tagDefinitions:
  - identifier: dcat:catalog
    label: dcat:catalog
    objectIRI: https://www.w3.org/TR/vocab-dcat-3/#Class:Catalog
    codeSystem: dcat
    relationLabel: isAssociatedWith
    relationIRI: http://molgenis.org#isAssociatedWith

#   - identifier: dcat:dataset
#     label: dcat:dataset
#     objectIRI: https://www.w3.org/TR/vocab-dcat-3/#Property:catalog_dataset
#     codeSystem: dcat
#     relationLabel: isAssociatedWith
#     relationIRI: http://molgenis.org#isAssociatedWith

# set attribute level defaults
defaults:
  idAttribute: false
  dataType: string
  nillable: true
  lookupAttribute: false
  labelAttribute: false
  visible: true

# define entities (lookups are dinfed in psm_lookups_emx1.yaml)
entities:


  #////////////////////////////////////////////////////////////////////////////
  # @name psm_patients
  - name: patients
    label: Patients
    description: PerSAIDs patients data
    attributes:

      - name: Country
        dataType: string
        description: Country of the center

      - name: patient_id
        idAttribute: true
        lookupAttribute: true
        labelAttribute: true
        visible: true
        nillable: false
        dataType: string
        description: Patient Id

      - name: patient_code
        dataType: string
        description: Patient Code

      - name: gender
        dataType: xref
        refEntity: psm_lookups_MaleFemale
        description: Gender

      - name: date_onset
        dataType: datetime
        description: Disease Onset

      - name: age_onset
        dataType: decimal
        description: Patient age at onset

      - name: date_diagnosis
        dataType: datetime
        description: Date of Diagnosis

      - name: age_diagnosis
        dataType: decimal
        description: Patient age at diagnosis

      - name: date_first_visit
        dataType: datetime
        description: First visit at your centre

      - name: age_first_visit
        dataType: decimal
        description: Patient age at first visit

      - name: date_end
        dataType: datetime
        description: General discontinuation date

      - name: end_reason
        dataType: string
        description: General discontinuation reason

      - name: protocol_date_end
        dataType: datetime
        description: Protocol discontinuation date

      - name: protocol_end_reason
        dataType: string
        description: Protocol discontinuation reason

