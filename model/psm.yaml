# CREATED: 2022-12-01
# MODIFIED: 2022-12-01
# PURPOSE: PerSAIDs Molgenis Data Model
# STATUS: maturing
# COMMENTS:
# Tags are appended to the model at build time. Usually tags are defined in
# the `tagDefinitions` object. However, this works if you have smaller or
# manageable data models. In this model, all tags are defined using roxygen2
# tags. For example:
#
# ````yaml
# # mymodel.yaml
#
# @name clinic
# @reference http://purl.obolibrary.org/obo/NCIT_C51282
# name: clinic
# label: University Medical Clinic
# description: Record of patients and procedures from 2001 to 2021
#
# entities:
#
#   # @name clinic_patients
#   # @references http://purl.obolibrary.org/obo/NCIT_C16960
#   - name: patients
#     description: ...
#     attributes:
#       ...
# ```
#//////////////////////////////////////////////////////////////////////////////

# define package
name: psm
label: PerSAIDs Molgenis Data Model
description: The PerSAIDs Molgenis Data Model (PSM)
version: 1.0.0
date: 2022-12-01
tags: dcat:catalog https://www.w3.org/TR/vocab-dcat-3/#Class:Catalog

# define tags (the rest are added at build time)
tagDefinitions:
  - identifier: dcat:catalog
    label: dcat:catalog
    objectIRI: https://www.w3.org/TR/vocab-dcat-3/#Class:Catalog
    codeSystem: dcat
    relationLabel: isAssociatedWith
    relationIRI: http://molgenis.org#isAssociatedWith

#   - identifier: dcat:dataset
#     label: dcat:dataset
#     objectIRI: https://www.w3.org/TR/vocab-dcat-3/#Property:catalog_dataset
#     codeSystem: dcat
#     relationLabel: isAssociatedWith
#     relationIRI: http://molgenis.org#isAssociatedWith

# set attribute level defaults
defaults:
  idAttribute: false
  dataType: string
  nillable: true
  lookupAttribute: false
  labelAttribute: false
  visible: true

# define entities (lookups are dinfed in psm_lookups_emx1.yaml)
entities:
  
  # @name psm_subjects
  - name: subjects
    label: Subjects
    description: Persons who are observed, analyzed, examined, investigated, experimented upon, or/and treated in the course of a particular study
    tags: ExO_0000127 http://purl.obolibrary.org/obo/ExO_0000127
    attributes:
      - name: subjectID
        dataType: string
        idAttribute: true
        nillable: false
        lookupAttribute: true
        labelAttribute: true
        description: An individual who is the subject of personal data, persons to whom data refers, and from whom data are collected, processed, and stored.
        tags: NCIT_C142495 http://purl.obolibrary.org/obo/NCIT_C142495

      - name: belongsToFamily
        description: A domestic group, or a number of domestic groups linked through descent (demonstrated or stipulated) from a common ancestor, marriage, or adoption.
        tags: NCIT_C25173 http://purl.obolibrary.org/obo/NCIT_C25173     

      - name: belongsToMother
        dataType: xref
        refEntity: psm_subjects
        description: A designation that has some relationship to motherhood.
        tags: NCIT_C89336 http://purl.obolibrary.org/obo/NCIT_C89336

      - name: belongsToFather
        dataType: xref
        refEntity: psm_subjects
        description: Having to do with the father, coming from the father, or related through the father.
        tags: NCIT_C94324 http://purl.obolibrary.org/obo/NCIT_C94324

      - name: belongsWithFamilyMembers
        dataType: text
        # dataType: mref
        # refEntity: psm_subjects
        description: Any individual related biologically or legally to another individual.
        tags: NCIT_C21480 http://purl.obolibrary.org/obo/NCIT_C21480

      - name: subjectStatus
        dataType: xref
        refEntity: psm_lookups_subjectStatus
        description: A findings domain that contains general subject characteristics that are evaluated periodically to determine if they have changed.
        tags: NCIT_C117655 http://purl.obolibrary.org/obo/NCIT_C117655

      - name: dateOfBirth
        dataType: date
        description: The calendar date on which a person was born.
        tags: NCIT_C68615 http://purl.obolibrary.org/obo/NCIT_C68615

      - name: yearOfBirth
        dataType: int
        description: The year in which a person was born.
        tags: NCIT_C83164 http://purl.obolibrary.org/obo/NCIT_C83164

      - name: dateOfDeath
        dataType: date
        description: The calendar date of subject's death.
        tags: NCIT_C70810 http://purl.obolibrary.org/obo/NCIT_C70810
        
      - name: yearOfDeath
        dataType: int
        description: The year in which an individual derived.
        tags: NCIT_C156426 http://purl.obolibrary.org/obo/NCIT_C156426

      - name: ageAtDeath
        dataType: decimal
        description: The age at which death occurred.
        tags: NCIT_C135383 http://purl.obolibrary.org/obo/NCIT_C135383
        
      - name: genderIdentity
        dataType: xref
        refEntity: psm_lookups_genderIdentity
        description: A person's concept of self as being male and masculine or female and feminine, or ambivalent, based in part on physical characteristics, parental responses, and psychological and social pressures. It is the internal experience of gender role. A person's sense of self as a member of a particular gender.
        tags: MESH_D005783 http://purl.bioontology.org/ontology/MESH/D005783

      - name: genderAtBirth
        description: Assigned gender is one's gender which was assigned at birth, typically by a medical and/or legal organization, and then later registered with other organizations. Such a designation is typically based off of the superficial appearance of external genitalia present at birth.
        dataType: xref
        refEntity: psm_lookups_genderAtBirth
        tags: GSSO_009418 http://purl.obolibrary.org/obo/GSSO_009418

      - name: genotypicSex
        dataType: xref
        refEntity: psm_lookups_genotypicSex
        description: A biological sex quality inhering in an individual based upon genotypic composition of sex chromosomes.
        tags: PATO_0020000 http://purl.obolibrary.org/obo/PATO_0020000

      - name: countryOfBirth
        description: The country that this person was born in.
        dataType: xref
        refEntity: psm_lookups_country
        tags: GENEPIO_0001094 http://purl.obolibrary.org/obo/GENEPIO_0001094

      - name: countryOfResidence
        description: Country of residence at enrollment.
        dataType: xref
        refEntity: psm_lookups_country
        tags: NCIT_C171105 http://purl.obolibrary.org/obo/NCIT_C171105

      - name: ancestry
        dataType: xref
        refEntity: psm_lookups_ancestry
        description: Population category defined using ancestry informative markers (AIMs) based on genetic/genomic data.
        tags: NCIT_C176763 http://purl.obolibrary.org/obo/NCIT_C176763

      - name: affiliation
        description: A formal association between entities.
        dataType: compound
        tags: NCIT_C25412 http://purl.obolibrary.org/obo/NCIT_C25412

      - name: primaryOrganization
        dataType: xref
        refEntity: psm_organizations
        description: The most significant institute for medical consultation and/or study inclusion in context of the genetic disease of this person.
        partOfAttribute: affiliation
        tags: NCIT_C25412 http://purl.obolibrary.org/obo/NCIT_C25412

      - name: contactPerson
        description: A person acting as a channel for communication between groups or on behalf of a group.
        partOfAttribute: affiliation
        tags: NCIT_C25461 http://purl.obolibrary.org/obo/NCIT_C25461

      - name: contactEmail
        dataType: email
        description: Email address of the contact person or organization
        partOfAttribute: affiliation
        tags: MS_1000589 http://purl.obolibrary.org/obo/MS_1000589

      - name: alternativeIdentifiers
        description: A backup sequence of characters used to identify an entity.
        tags: NCIT_C90353 http://purl.obolibrary.org/obo/NCIT_C90353

      - name: firstVisitDate
        dataType: date
        description: The date for the first patient visit.
        tags: NCIT_C164021 http://purl.obolibrary.org/obo/NCIT_C164021

      - name: belongsWithTwin
        dataType: bool
        description: Either of two offspring born from the same pregnancy.
        tags: NCIT_C73427 http://purl.obolibrary.org/obo/NCIT_C73427

      - name: fetalStatus
        dataType: bool
        description: Any tissue from a fetus.
        tags: NCIT_C17730 http://purl.obolibrary.org/obo/NCIT_C17730

      - name: consanguinity
        dataType: bool
        description: Genetic relatedness between individuals who are descendants of at least one common ancestor.
        tags: NCIT_C71384 http://purl.obolibrary.org/obo/NCIT_C71384

      - name: belongsToStudy
        dataType: mref
        refEntity: psm_studies
        description: Reference to the study or studies in which this person participates.
        tags: RO_0000056 http://purl.obolibrary.org/obo/RO_0000056
      
      - name: belongsToCohort
        dataType: mref
        refEntity: psm_cohorts
        description: A group of individuals, identified by a common characteristic.
        tags: NCIT_C61512 http://purl.obolibrary.org/obo/NCIT_C61512

      - name: belongsToDataRelease
        dataType: mref
        refEntity: psm_releases
        description: The act of making data or other structured information accessible to the public or to the user group of a database.
        tags: NCIT_C172217 http://purl.obolibrary.org/obo/NCIT_C172217

      - name: recordMetadata
        dataType: compound
        description: metadata is data that provides information about data.
        tags: SIO_001330 http://semanticscience.org/resource/SIO_001330

      - name: comments
        dataType: text
        description: A written explanation, observation or criticism added to textual material.
        partOfAttribute: recordMetadata
        tags: NCIT_C25393 http://purl.obolibrary.org/obo/NCIT_C25393
      
      - name: dateRecordCreated
        nillable: false
        dataType: datetime
        description: The date on which the activity or entity is created.
        partOfAttribute: recordMetadata
        tags: NCIT_C164483 http://purl.obolibrary.org/obo/NCIT_C164483

      - name: recordCreatedBy
        nillable: false
        description: Indicates the person or authoritative body who brought the item into existence.
        partOfAttribute: recordMetadata
        tags: NCIT_C42628 http://purl.obolibrary.org/obo/NCIT_C42628

      - name: dateRecordUpdated
        dataType: datetime
        description: The date (and time) on which report was updated after it had been submitted.
        partOfAttribute: recordMetadata
        tags: NCIT_C93629 http://purl.obolibrary.org/obo/NCIT_C93629

      - name: wasUpdatedBy
        description: An entity which is updated by another entity or an agent.
        partOfAttribute: recordMetadata
        tags: reproduceme_wasUpdatedBy https://w3id.org/reproduceme#wasUpdatedBy
        
  #////////////////////////////////////////////////////////////////////////////
  
  # @name psm_study
  - name: studies
    label: Studies
    description: A detailed examination, analysis, or critical inspection of one or multiple subjects designed to discover facts.
    tags: NCIT_C63536 http://purl.obolibrary.org/obo/NCIT_C63536
    attributes:
      - name: studyID
        nillable: false
        idAttribute: true
        dataType: string
        labelAttribute: true
        lookupAttribute: true
        description: A unique proper name or character sequence that identifies this particular study.
        tags: OMIABIS_0000006 http://purl.obolibrary.org/obo/OMIABIS_0000006
        
      - name: studyAcronym
        description: The non-unique initials or abbreviated name used for identification.
        tags: NCIT_C93495 http://purl.obolibrary.org/obo/NCIT_C93495

      - name: studyName
        description: A name that designates this study.
        tags: OMIABIS_0000037 http://purl.obolibrary.org/obo/OMIABIS_0000037

      - name: inclusionCriteria
        dataType: mref
        refEntity: psm_lookups_inclusionCriteria
        description: The conditions which, if met, make an person eligible for participation in this study.
        tags: OBI_0500027 http://purl.obolibrary.org/obo/OBI_0500027

      - name: principleInvestigator
        description: An investigator who is responsible for all aspects of the conduct of a study.
        tags: NCIT_C19924 http://purl.obolibrary.org/obo/NCIT_C19924
      
      - name: contactPerson
        description: Name of study contact.
        tags: NCIT_C176373 http://purl.obolibrary.org/obo/NCIT_C176373

      - name: contactEmail
        dataType: email
        description: A text string identifier for a location to which e-mail for the study contact can be delivered.
        tags: NCIT_C176375 http://purl.obolibrary.org/obo/NCIT_C176375

      - name: studyDescription
        dataType: text
        description: A plan specification comprised of protocols (which may specify how and what kinds of data will be gathered) that are executed as part of this study.
        tags: NCIT_C142704 http://purl.obolibrary.org/obo/NCIT_C142704

      - name: studyStartDate
        dataType: date
        description: The date on which this study began.
        tags: NCIT_C69208 http://purl.obolibrary.org/obo/NCIT_C69208

      - name: studyCompletionDate
        dataType: date
        description: The date on which the concluding information for this study is completed. Usually, this is when the last subject has a final visit, or the main analysis has finished, or any other protocol-defined completion date.
        tags: NCIT_C142702 http://purl.obolibrary.org/obo/NCIT_C142702

      - name: currentStudyStatus
        dataType: mref
        refEntity: psm_lookups_studyStatus
        description: The status of a study or trial.
        tags: NCIT_C171103 http://purl.obolibrary.org/obo/NCIT_C171103

      - name: numberOfSubjectsEnrolled
        dataType: int
        description: An integer specifying the quantity of study subjects enrolled in the study at the current time.
        tags: NCIT_C153145 http://purl.obolibrary.org/obo/NCIT_C153145

      - name: samplesCollected
        dataType: int
        description: An integer specifying the quantity of samples collected at the current time.

      - name: belongsToDataRelease
        dataType: mref
        refEntity: psm_releases
        description: The act of making data or other structured information accessible to the public or to the user group of a database.
        tags: NCIT_C172217 http://purl.obolibrary.org/obo/NCIT_C172217

      - name: recordMetadata
        dataType: compound
        description: metadata is data that provides information about data.
        tags: SIO_001330 http://semanticscience.org/resource/SIO_001330

      - name: comments
        dataType: text
        description: A written explanation, observation or criticism added to textual material.
        partOfAttribute: recordMetadata
        tags: NCIT_C25393 http://purl.obolibrary.org/obo/NCIT_C25393
      
      - name: dateRecordCreated
        nillable: false
        dataType: datetime
        description: The date on which the activity or entity is created.
        partOfAttribute: recordMetadata
        tags: NCIT_C164483 http://purl.obolibrary.org/obo/NCIT_C164483

      - name: recordCreatedBy
        nillable: false
        description: Indicates the person or authoritative body who brought the item into existence.
        partOfAttribute: recordMetadata
        tags: NCIT_C42628 http://purl.obolibrary.org/obo/NCIT_C42628

      - name: dateRecordUpdated
        dataType: datetime
        description: The date (and time) on which report was updated after it had been submitted.
        partOfAttribute: recordMetadata
        tags: NCIT_C93629 http://purl.obolibrary.org/obo/NCIT_C93629

      - name: wasUpdatedBy
        description: An entity which is updated by another entity or an agent.
        partOfAttribute: recordMetadata
        tags: reproduceme_wasUpdatedBy https://w3id.org/reproduceme#wasUpdatedBy

