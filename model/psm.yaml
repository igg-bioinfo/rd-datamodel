  # @name psm_drug_therapy
  - name: drug_therapy
    label: Drug Therapy
    description: PerSAIDs drug therapy data
    attributes:

      - name: auto_id
        idAttribute: auto
        nillable: false
        dataType: string
        description: Autoincremental ID

      - name: export_id_pt
        dataType: xref
        refEntity: psm_patients
        description: Patient Registry code

      - name: type_name
        dataType: string
        description: Type of Drug

      - name: date_visit
        dataType: datetime
        description: Date of visit

      - name: drug_name
        dataType: int
        description: Id drug

      - name: drug_sp
        dataType: string
        description: Specify drug

      - name: start_date
        dataType: datetime
        description: Drug Start Date

      - name: end_date
        dataType: datetime
        description: Drug discontinuation date

      - name: ever_taken
        dataType: xref
        refEntity: psm_lookups_YesNo
        description: Ever taken drug

      - name: reason_ae
        dataType: xref
        refEntity: psm_lookups_YesNo
        description: Discontinued for adverse event

      - name: reason_ae_mild
        dataType: xref
        refEntity: psm_lookups_YesNo
        description: Discontinued for mild adverse event

      - name: reason_it
        dataType: xref
        refEntity: psm_lookups_YesNo
        description: Discontinuation for drug interruption

      - name: reason_dc
        dataType: xref
        refEntity: psm_lookups_YesNo
        description: Discontinuation for dose change

      - name: reason_ie
        dataType: xref
        refEntity: psm_lookups_YesNo
        description: Discontinuation due to inefficacy

      - name: reason_r
        dataType: xref
        refEntity: psm_lookups_YesNo
        description: Discontinuation due to remission

      - name: reason_s
        dataType: xref
        refEntity: psm_lookups_YesNo
        description: Discontinuation due to Surgery

      - name: reason_p
        dataType: xref
        refEntity: psm_lookups_YesNo
        description: Discontinuation due to pregnancy

      - name: reason_i
        dataType: xref
        refEntity: psm_lookups_YesNo
        description: Discontinued for improvement

      - name: reason_sd
        dataType: xref
        refEntity: psm_lookups_YesNo
        description: Discontinued for single dose

      - name: reason_oth
        dataType: xref
        refEntity: psm_lookups_YesNo
        description: Discontinuation due to other reason

      - name: reason_oth_sp
        dataType: string
        description: Discontinuation other reason specify

      - name: dose
        dataType: decimal
        description: Drug dose

      - name: measure_unit_freq
        dataType: int
        description: Id drug unit of measure and frequancy

      - name: type_route
        dataType: string
        description: Type route value

  #////////////////////////////////////////////////////////////////////////////
  # @name psm_drug_therapy_height_and_weight
  - name: drug_therapy_height_and_weight
    label: Drug Therapy Height And Weight
    description: PerSAIDs drug therapy height and weight data
    attributes:

      - name: auto_id
        idAttribute: auto
        nillable: false
        dataType: string
        description: Autoincremental ID

      - name: export_id_pt
        dataType: xref
        refEntity: psm_patients
        description: Patient Registry code

      - name: date_visit
        dataType: datetime
        description: Date of visit

      - name: Height
        dataType: decimal
        description: Height (cm)

      - name: Weight
        dataType: decimal
        description: Weight (kg)

      - name: BodySurf
        dataType: decimal
        description: Body Surface area at time of the visit calculated as sqrt((height* weight) / 3600)

      - name: NoteDrugs
        dataType: string
        description: Additional drug notes *

      - name: NoDrugs
        dataType: int
        description: No drug has been taken for this visit
