  - name: consent
    label: Consent Permissions
    description: A data item that is used to indicate consent permissions for datasets and/or materials, and relates to the purposes for which datasets and/or material might be used.
    tags: DUO:0000001 http://purl.obolibrary.org/obo/DUO_0000001
    attributes:
      - name: consentID
        idAttribute: true
        nillable: false
        description: A unique proper name or character sequence that identifies this particular signed individual consent.
        tags: ICO_0000044 http://purl.obolibrary.org/obo/ICO_0000044
        
      - name: belongsToSubject
        dataType: xref
        refEntity: umdm_subjects
        description: Reference to the subject to whom this individual consent applies.
        tags: IAO_0000136 http://purl.obolibrary.org/obo/IAO_0000136
        
      - name: signedForms
        dataType: mref
        description: Consent given by a patient to a surgical or medical procedure or participation in a study, examination or analysis after achieving an understanding of the relevant medical facts and the risks involved.
        tags: NCIT_C16735 http://purl.obolibrary.org/obo/NCIT_C16735
        refEntity: umdm_signedconsents
      
      - name: allowUseOfMaterial
        dataType: bool
        description: This data use limitation indicates that use includes methods development research(e.g., development of software or algorithms). Anonymous use of materials for the development of or for improvement of new techniques.
      
      - name: allowRecontacting
        dataType: bool
        description: The procedure of recontacting the patient for specified reasons. This means the patient agrees to be re-identifiable under those circumstances.
        tags: NCIT:C25737 http://purl.obolibrary.org/obo/NCIT_C25737
        
      - name: allowGeneralResearchUse
        dataType: bool
        description: This data use limitation indicates that use is allowed for general research use for any research purpose.
        tags: DUO_0000042 http://purl.obolibrary.org/obo/DUO_0000042
        
      - name: allowRecontactingForIncidentalFindings
        dataType: bool
        description: Willingness to be recontacted when new knowledge regarding incidental findings becomes available to benefit the patient.
        tags: FG_0000745 https://w3id.org/fair-genomes/resource/FG_0000745      
    
  - name: signedconsents
    label: Consents Signed
    description: Consent given by a patient to a surgical or medical procedure or participation in a study, examination or analysis after achieving an understanding of the relevant medical facts and the risks involved.
    tags: NCIT_C16735 http://purl.obolibrary.org/obo/NCIT_C16735
    attributes:
      - name: consentID
        idAttribute: true
        nillable: false
        description: A unique proper name or character sequence that identifies this particular signed individual consent.
        tags: ICO_0000044 http://purl.obolibrary.org/obo/ICO_0000044
        
      - name: belongsToSubject
        dataType: xref
        refEntity: umdm_subjects
        description: Reference to the subject to whom this individual consent applies.
        tags: IAO_0000136 http://purl.obolibrary.org/obo/IAO_0000136
        
      - name: consentFormType
        description: A document that either prescribes actions or prescribes the permissions, obligations, restrictions, or protections relating to public or legal policy.
        tags: ICO_0000233 http://purl.obolibrary.org/obo/ICO_0000233
        
      - name: consentFormUsed
        dataType: string
        description: Reference to the informed consent form that was signed. Points to a particular instance of leaflet and consent form that usually exists as a record (i.e. a row) within the same database as this individual consent.
        tags: IAO_0000136 http://purl.obolibrary.org/obo/IAO_0000136
        
      - name: collectedBy
        description: Indicates the person, group, or institution who performed the collection act.
        tags: NCIT_C45262 http://purl.obolibrary.org/obo/NCIT_C45262
        
      - name: dateFormSigned
        dataType: date
        description: A date specification that designates when this individual consent form was signed.
        tags: ICO_0000036 http://purl.obolibrary.org/obo/ICO_0000036
        
      - name: consentWithdrawn
        dataType: bool
        description: An indication that the consent to participate in the study or one or more segments of the study has been revoked.
        tags: NCIT_C176342 http://purl.obolibrary.org/obo/NCIT_C176342
      
      - name: system

  #////////////////////////////////////////////////////////////////////////////
  
  # @name umdm_clinical
  - name: clinical
    label: Clinical
    description: Findings and circumstances relating to the examination and treatment of a patient.
    tags: NCIT_C25398 http://purl.obolibrary.org/obo/NCIT_C25398
    attributes:
      - name: clinicalID
        idAttribute: true
        description: A unique proper name or character sequence that identifies this particular clinical examination.
        tags: NCIT_C87853 http://purl.obolibrary.org/obo/NCIT_C87853

      - name: belongsToSubject
        dataType: xref
        refEntity: umdm_subjects
        description: An individual who is the subject of personal data, persons to whom data refers, and from whom data are collected, processed, and stored.
        tags: NCIT_C142495 http://purl.obolibrary.org/obo/NCIT_C142495

      - name: affectedStatus
        dataType: bool
        description: Individuals in a pedigree who exhibit the specific phenotype under study.
        tags: NCIT_C64917 http://purl.obolibrary.org/obo/NCIT_C64917

      - name: dateOfDiagnosis
        dataType: date
        description: The date on which a diagnosis of disease was made.
        tags: NCIT_C164339 http://purl.obolibrary.org/obo/NCIT_C164339

      - name: ageAtDiagnosis
